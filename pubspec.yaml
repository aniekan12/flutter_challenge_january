publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  oktoast:
  provider:
  shared_preferences:
  flutter_secure_storage:
  http:
  flutter_launcher_icons:
  google_fonts:
  flutter_native_splash:
